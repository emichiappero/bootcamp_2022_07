<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>

  <h3>Forms</h3>

  <form action="aaaaa.js" method="GET">
    <input type="text" placeholder="Ingrese su Nombre" minlength="3" maxlength="5">
    <br>
    <input type="email" placeholder="Email" value="hola@gmail.com" required>
    <br>
    <input type="password" placeholder="Contraseña" disabled>
    <br>
    <input type="number" min="0" step="20">
    <br>
    <input type="date"> - <input type="time">
    <br>
    <input type="month"> <input type="week">
    <br>
    <input type="range" min="1" max="10" value="10">
    <br>
    <input type="color">
    <br>
    <input type="file">
    <br>
    <input type="radio" name="sexo"> Primaria
    <br>
    <input type="radio" name="sexo"> Secundaria
    <br>
    <input type="radio" > Titulo de grado
    <br><br>
    <input type="checkbox"> Acepto T&C
    <br>
    <input type="checkbox"> Quiero recibir información en mi email
    <br>
    <textarea cols="20" rows="5" placeholder="Ingrese su consulta"></textarea>
    <br>
    <select>
      <option value="rojo">Rojo</option>
      <option value="azul">Azul</option>
      <option value="3" selected >Negro</option>
      <option value="blanco">Otro color</option>
    </select>
    <br>
    <br>
    <button type="button">Botón</button>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
  </form>
  
</body>
</html>
